<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="nacka.io — a quiet place for a persistent digital presence." />
  <meta name="theme-color" content="#0b0f14" />
  <title>nacka.io</title>

  <!-- Open Graph -->
  <meta property="og:title" content="nacka.io" />
  <meta property="og:description" content="A quiet place for a persistent digital presence." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nacka.io/" />

  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8eef6;
      --muted: rgba(232,238,246,.65);
      --hair: rgba(232,238,246,.12);
      --glow: rgba(120, 215, 255, .18);
      --max: 980px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(900px 600px at 70% 25%, var(--glow), transparent 60%),
                  radial-gradient(700px 500px at 20% 75%, rgba(190, 120, 255, .12), transparent 65%),
                  var(--bg);
      color: var(--fg);
      font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      letter-spacing: .2px;
    }
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; text-underline-offset: 3px; }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 48px 20px;
    }
    .card {
      width: min(var(--max), 100%);
      border: 1px solid var(--hair);
      border-radius: 24px;
      padding: 42px 34px;
      background: rgba(255,255,255,.02);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 80px rgba(0,0,0,.35);
      position: relative;
      overflow: hidden;
    }
    .card:before {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(120deg, rgba(120,215,255,.18), transparent 35%, rgba(190,120,255,.14));
      opacity: .35;
      filter: blur(18px);
      z-index: 0;
    }
    .content { position: relative; z-index: 1; }
    .topline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      border-bottom: 1px solid var(--hair);
      padding-bottom: 18px;
      margin-bottom: 18px;
    }
    .mark {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      letter-spacing: .6px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(120,215,255,.85);
      box-shadow: 0 0 18px rgba(120,215,255,.55);
    }
    .meta {
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }
    h1 {
      margin: 8px 0 8px;
      font-size: clamp(34px, 4vw, 52px);
      line-height: 1.08;
      font-weight: 650;
      letter-spacing: -0.6px;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      max-width: 62ch;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 22px;
    }
    .pillrow {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .pill {
      border: 1px solid var(--hair);
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      color: var(--muted);
      background: rgba(0,0,0,.12);
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 14px 18px;
      align-items: center;
      margin-top: 8px;
      padding-top: 18px;
      border-top: 1px solid var(--hair);
    }
    .links a {
      font-size: 14px;
      color: rgba(232,238,246,.82);
      padding: 6px 0;
    }
    .footer {
      margin-top: 26px;
      color: rgba(232,238,246,.45);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card" aria-label="nacka.io landing page">
      <div class="content">
        <div class="topline">
          <div class="mark"><span class="dot" aria-hidden="true"></span><span class="mono">nacka.io</span></div>
          <div class="meta mono">signal &nbsp;•&nbsp; low-noise</div>
        </div>

        <h1>Something is taking shape.</h1>
        <p>
          A small, persistent space for identity, systems, and a presence that outlives sessions.
          Not everything here is meant to be explained—yet.
        </p>

        <div class="grid">
          <div class="pillrow" aria-label="tags">
            <span class="pill mono">digital-twin</span>
            <span class="pill mono">federation</span>
            <span class="pill mono">self-hosted</span>
            <span class="pill mono">private-by-default</span>
          </div>

          <div class="links">
            <a href="https://social.nacka.io/@mattias" rel="me">@mattias@nacka.io</a>
          </div>
        </div>

        <div class="footer">
          <span class="mono">© <span id="y"></span> nacka.io</span>
          <span class="mono">presence: minimal</span>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
